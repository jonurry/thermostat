<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Thermostat</title>
</head>

<body>
	<header>
		<h1>Makers Thermostat</h1>
	</header>
	<div id="container">
		<h2>Current temperature</h2>
		<p id="current-temperature">20&deg;C</p>
		<h2>Temperature Controls</h2>
		<div>
			Increase Temperature: <button id="increase-temperature" type="button">Up</button>
		</div>
		<div>
			Increase Temperature: <button id="decrease-temperature" type="button">Down</button>
		</div>
		<h2>Energy Usage</h2>
		Your Energy Usage is <span id="energy-usage">Thermostat.energyUsage</span>
		<h2>Power Save</h2>
		Turn Power Save mode
		<input type="radio" id="" name="power-save" value="on" checked>On</input>
		<input type="radio" id="" name="power-save" value="off">Off</input>
		<h2>Reset</h2>
		<button id="reset">Reset</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
	 crossorigin="anonymous"></script>
	<script src="src/thermostat.js"></script>
	<script src="src/controls.js"></script>
</body>

</html>
