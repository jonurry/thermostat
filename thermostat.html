<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Thermostat</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<header>
		<h1>Makers Thermostat</h1>
	</header>
	<div id="container">
		<h2>Current outdoor temperature</h2>
		<select id="city">
			<option value="uk" selected>London</option>
			<option value="us">New York</option>
			<option value="fr">Paris</option>
			<option value="jp">Tokyo</option>
		</select>
		<p id="city-temperature">--&deg;C</p>
		<h2>Thermostat temperature</h2>
		<p id="current-temperature">--&deg;C</p>
		<h2>Temperature Controls</h2>
		<div>
			Increase Temperature: <button id="increase-temperature" type="button">Up</button>
		</div>
		<div>
			Increase Temperature: <button id="decrease-temperature" type="button">Down</button>
		</div>
		<h2>Energy Usage</h2>
		Your Energy Usage is <span id="energy-usage">unknown</span>
		<h2>Power Save</h2>
		Turn Power Save mode
		<input type="radio" id="" name="power-save" value="on" checked>On</input>
		<input type="radio" id="" name="power-save" value="off">Off</input>
		<h2>Reset</h2>
		<button id="reset">Reset</button>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="scripts/config.js"></script>
	<script src="scripts/weather.js"></script>
	<script src="scripts/controls.js"></script>
	<script src="scripts/thermostat.js"></script>
</body>

</html>
